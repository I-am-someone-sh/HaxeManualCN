        <h1 id="8-3-3-调用参数完成"><a href="#8-3-3-调用参数完成" class="headerlink" title="8.3.3.调用参数完成"></a>8.3.3.调用参数完成</h1><p>调用参数完成在一个开口的括号字符 ( 之后触发，来显示当前被调用的函数的类型。它可以用于任何函数调用以及构造函数调用：</p>
<figure class="highlight haxe"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br></pre></td><td class="code"><pre><span class="line"> <span class="class"><span class="keyword">class</span> <span class="title">Main</span> </span>&#123;</span><br><span class="line">    <span class="keyword">public</span> <span class="keyword">static</span> <span class="function"><span class="keyword">function</span> <span class="title">main</span></span>() &#123;</span><br><span class="line">        <span class="built_in">trace</span>(<span class="string">"Hello"</span>.split(|</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
<p>如果这个文件保存为 Main.hx ，完成通过使用命令 haxe –display Main.hx@0 来调用。输出看起来是这样：</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br></pre></td><td class="code"><pre><span class="line">&lt;type&gt; </span><br><span class="line">    delimiter : String -&amp;gt; Array&amp;lt;String&amp;gt; </span><br><span class="line">&lt;/type&gt;</span><br></pre></td></tr></table></figure>
<p>IDEs 可以解析这个来建议，调用的函数需要一个名为 delimiter的String类型参数，返回一个 Array。</p>
<blockquote>
<p><strong>花絮</strong>：输出结构的问题<br>我们承认当前的格式需要一些烦人的手动解析。将来我们可能考虑提供一个更结构化的输出，尤其对于函数。</p>
</blockquote>
