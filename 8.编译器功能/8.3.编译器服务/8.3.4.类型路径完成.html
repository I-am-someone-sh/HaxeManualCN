 Enum instance from a given String .</span><br><span class="line">            By default, the haxe Type Api is used. </span><br><span class="line">            </span><br><span class="line">            A type resolver must provide two methods: </span><br><span class="line">            </span><br><span class="line">            1. resolveClass(name:String):Class<span class="symbol">&amp;lt;</span>Dynamic<span class="symbol">&amp;gt;</span> is called to </span><br><span class="line">            determine a Class from a class name </span><br><span class="line">            2. resolveEnum(name:String):Enum<span class="symbol">&amp;lt;</span>Dynamic<span class="symbol">&amp;gt;</span> is called to </span><br><span class="line">            determine an Enum from an enum name </span><br><span class="line">            </span><br><span class="line">            This value is applied when a new Unserializer instance is created.</span><br><span class="line">            Changing it afterwards has no effect on previously created </span><br><span class="line">            instances. </span><br><span class="line">        <span class="tag">&lt;/<span class="name">d</span>&gt;</span></span><br><span class="line">    <span class="tag">&lt;/<span class="name">i</span>&gt;</span></span><br><span class="line">    <span class="tag">&lt;<span class="name">i</span> <span class="attr">n</span>=<span class="string">"run"</span>&gt;</span> </span><br><span class="line">        <span class="tag">&lt;<span class="name">t</span>&gt;</span>v : String -<span class="symbol">&amp;gt;</span> Dynamic<span class="tag">&lt;/<span class="name">t</span>&gt;</span></span><br><span class="line">        <span class="tag">&lt;<span class="name">d</span>&gt;</span> </span><br><span class="line">            Unserializes ‘v‘ and returns the according value. </span><br><span class="line">            </span><br><span class="line">            This is a convenience function for creating a new instance of </span><br><span
