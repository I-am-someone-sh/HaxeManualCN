        <h1 id="2-7-1-Dynamic使用类型参数"><a href="#2-7-1-Dynamic使用类型参数" class="headerlink" title="2.7.1.Dynamic使用类型参数"></a>2.7.1.Dynamic使用类型参数</h1><p>Dynamic 是一个特殊的类型，因为它允许使用和不使用一个 <a href="http:///#" target="_blank" rel="noopener">类型参数（第3.2节）</a> 来进行显式的声明。如果这样一个类型参数被提供，<a href="http:///#" target="_blank" rel="noopener">Dynamic（第2.7节）</a> 中描述的<br> 语义被限制为所有的字段兼容该参数类型：</p>
<figure class="highlight haxe"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">var</span> att : <span class="type">Dynamic</span>&lt;<span class="keyword">String</span>&gt; = xml.attributes;</span><br><span class="line"><span class="comment">// 有效, 值为一个 String 类型 </span></span><br><span class="line">att.name = <span class="string">"Nicolas"</span>; </span><br><span class="line"><span class="comment">// dito (这个文档太旧了) </span></span><br><span class="line">att.age = <span class="string">"26"</span>; </span><br><span class="line"><span class="comment">// error,值不是 String 类型</span></span><br><span class="line">att.income = <span class="number">0</span>;</span><br></pre></td></tr></table></figure>
