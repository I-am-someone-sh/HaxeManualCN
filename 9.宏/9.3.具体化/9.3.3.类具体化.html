        <h1 id="9-3-3-类具体化"><a href="#9-3-3-类具体化" class="headerlink" title="9.3.3.类具体化"></a>9.3.3.类具体化</h1><p>还可以使用具体化来获取一个 haxe.macro.Expr.TypeDefinition 的实例。这是通过 macro 类语法表示的，如下面显示的：</p>
<figure class="highlight haxe"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br></pre></td><td class="code"><pre><span class="line"><span class="class"><span class="keyword">class</span> <span class="title">Main</span> </span>&#123;</span><br><span class="line">  macro <span class="keyword">static</span> <span class="function"><span class="keyword">function</span> <span class="title">generateClass</span></span>(funcName:<span class="type">String</span>) &#123;</span><br><span class="line">    <span class="keyword">var</span> c = macro <span class="class"><span class="keyword">class</span> <span class="title">MyClass</span> </span>&#123;</span><br><span class="line">      <span class="keyword">public</span> <span class="function"><span class="keyword">function</span> <span class="title">new</span></span>() &#123; &#125;</span><br><span class="line">      public function $funcName() &#123;</span><br><span class="line">        <span class="built_in">trace</span>($v&#123;funcName&#125; + <span class="string">" was called"</span>);</span><br><span class="line">      &#125;</span><br><span class="line">    &#125;</span><br><span class="line">    haxe.macro.Context.defineType(c);</span><br><span class="line">    <span class="keyword">return</span> macro <span class="keyword">new</span> <span class="type">MyClass</span>();</span><br><span class="line">  &#125;</span><br><span class="line"></span><br><span class="line">  <span class="keyword">public</span> <span class="keyword">static</span> <span class="function"><span class="keyword">function</span> <span class="title">main</span></span>() &#123;</span><br><span class="line">    <span class="keyword">var</span> c = generateClass(<span class="string">"myFunc"</span>);</span><br><span class="line">    c.myFunc();</span><br><span class="line">  &#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
<p>生成的 TypeDefinition 实例通常传递到 haxe.macro.Context.defineType 来添加一个i额新的类型到调用上下文（不是宏上下文本身）。</p>
<p>这类的具体化可以用于获得 haxe.macro.Expr.Field的实例，可从生成的TypeDefinition的字段数组获得。</p>
